<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>JWebb Lightbox Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser.

<![endif]-->

<div class="container">
  <h1 class="title">Lightbox Demo</h1>

  <section class="search">

    <form class="search-form-component">

      <fieldset name="query" class="mode query-view">
        <div class="input-mask">
          <input id="query"
            type="search"
            class="text-input"
            placeholder="Type image search tags here">
          </input>
          <button type="button" name="close" class="closer">
            <i class="fa fa-times fa-1x"></i>
          </button>
        </div>
        <button type="submit" name="search" class="submit">
          <i class="fa fa-search fa-2x"></i>
        </button>
      </fieldset>

      <fieldset name="results" class="mode results-view">
        <div class="result">
          <label for="pages">Page</label>
          <input type="text" name="pages" value="0" readonly></input>
        </div>
        <div class="result">
          <label for="viewing">Viewing</label>
          <input type="text" name="viewing" value="0" readonly></input>
        </div>
        <div class="result">
          <label for="total">Total</label>
          <input type="text" name="total" value="0" readonly></input>
        </div>
        <button type="button" name="clear" class="closer">
          <i class="fa fa-times fa-2x"></i>
        </button>
      </fieldset>

    </form>

  </section>

  <section class="gallery">

  </section>
</div>

<script src="js/helpers.js"></script>
<script src="js/main.js"></script>
</body>
</html>
